<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Masonry Grid</title>
    </head>
    <body>
        <div class="container">
            <img src="https://source.unsplash.com/random/?space" alt="space" />
            <img src="https://source.unsplash.com/random/?nature" alt="nature" />
            <img src="https://source.unsplash.com/random/?animal" alt="animal" />
            <img src="https://source.unsplash.com/random/?sunset" alt="sunset" />
            <img src="https://source.unsplash.com/random/?sunrise" alt="sunrise" />
            <img src="https://source.unsplash.com/random/?moon" alt="moon" />
            <img src="https://source.unsplash.com/random/?underwater" alt="underwater" />
        </div>
    </body>
</html>
